version: 2.1

jobs:
  lint-dockerfile:
    docker:
      - image: circleci/golang:1.17
    steps:
      - checkout
      - run:
          name: Install hadolint
          command: |
            curl -fsSL -o hadolint https://github.com/hadolint/hadolint/releases/download/v2.7.0/hadolint-Linux-x86_64
            chmod +x hadolint
            sudo mv hadolint /usr/local/bin/hadolint
      - run:
          name: Lint Dockerfile
          command: hadolint Dockerfile

  build-app-karsajobs-ui:
    docker:
      - image: docker:stable
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          docker build -t $DOCKER_USERNAME/karsajobs-ui:latest .
          echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin
          docker push $DOCKER_USERNAME/karsajobs-ui:latest

workflows:
  karsajobs_ui_ci:
    jobs:  
      - lint-dockerfile
      - build-app-karsajobs-ui